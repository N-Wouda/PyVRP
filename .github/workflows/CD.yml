name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # release:
  #   types: [ created ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v4
      - name: Install rtools
        if: ${{ runner.os == 'Windows' }}
        run: |
          # mingw-w64. This is what scipy uses to update the build toolchain
          # on Windows systems; also works fine for us.
          choco install rtools -y --no-progress --force --version=4.0.0.20220206
          echo "c:\rtools40\ucrt64\bin;" >> $env:GITHUB_PATH
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Update pip and poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Build sdist
        run: |
          # Builds the source distribution package in the dist/ folder. That's
          # the one we will upload to PyPI. We make a copy to the build/ 
          # directory that does not have version information attached, so we
          # can use that to also build the binary wheels.
          poetry build --format sdist
          cp dist/pyvrp*.tar.gz build/pyvrp.tar.gz
      - name: Build wheels from sdist
        uses: pypa/cibuildwheel@v2.16.3
        with:
          package-dir: build/pyvrp.tar.gz
          output-dir: dist
      - uses: actions/upload-artifact@v4  # upload all wheels
        with:
          name: dist
          path: ./dist/*

  deploy:
    name: Deploy to PyPI
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Update pip and poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - uses: actions/download-artifact@v4  # download built artifacts
        with:
          name: dist
          path: dist/
      - name: List packaged distributions
        run: ls -la dist/
